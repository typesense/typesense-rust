version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"

  # Maintain dependencies for Cargo
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: weekly
    ignore:
      - dependency-name: "*"
        update-types: [
            "version-update:semver-minor",
            "version-update:semver-patch",
          ] # Only major version updates
